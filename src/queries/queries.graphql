query GetTodos {
  todos(sort: "updatedAt:desc") {
    id
    title
    finished
    updatedAt
  }
}

query GetTodosWithFetchMore($limit: Int, $start: Int) {
  todos(limit: $limit, start: $start, sort: "createdAt:desc") {
    id
    title
    finished
    updatedAt
  }

  todosConnection {
    aggregate {
      count
    }
  }
}
